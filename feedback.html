<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <header>
        <nav>
            <div class="row clearfix">
                <img src="feedback\logo1.jpg" class="logo">

                <ul class="main-nav animated slideInDown" id="check-class">
                    <li class="active"><a href="index.html">HOME</a></li>
                    <li><a href="signup.html">REGISTER</a></li>
                    <li><a href="#">FEEDBACK</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    
                </ul>
                <a href="#" class="mobileicon"  onclick="slideshow()"> <i class="fa fa-bars"></i> </a>                  
              </div>
        </nav>
</header>
    <div class="wrapper">
        <div class="contact-us">
            <div class="title">Feedback And Suggestion form</div>
            <div class="input-fields">
                <div class="items">
                    <label for="name" class="label">name</label>
                    <input id="name" type="text" class="input">
                </div>
                <div class="items">
                    <label for="email" class="label">email</label>
                    <input id="email" type="text" class="input">
                </div>
                <div class="items">
                    <label for="subject" class="label">Rating Out of 5</label>
                    <input id="subject" type="text" class="input">
                </div>
                <div class="items">
                    <label for="msg" class="label">Suggestions</label>
                    <textarea id="msg" class="text-area"></textarea>
                </div>
            </div>
            <div class="btn"><a href="feedback\feedback.png">send</a></div>
        </div>
    </div>
</body>
</html>
